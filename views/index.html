<!DOCTYPE html>
<html lang="en">
<head>
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/style.css">
    <script src="/client.js" defer></script>
    
</head>
<body>
    <div>
        <h2>Hint Text Message</h2>
        <span id="text-message-hint"></span>
    </div>

    <h2>Game Panel</h2>
    <div class="control">
        <h2>Fuel</h2>
        <div class="button" id=unobtainium" data-uistate="{'isRed': true}" onclick="sendState(this, { totallyInRed: true });"></div>
        <div class="button" id=dilithium" data-uistate="{'isYellow': true}" style="background-color: yellow; width: 10px; height: 10px;" onclick="sendState(this);"></div>
        <div class="button" id=hydrogen" onclick="sendState(this);"></div>
        <div class="button" id=quantonium" onclick="sendState(this);"></div>
        <div class="button" id=schwartz" onclick="sendState(this);"></div>
        <div class="button" id=nuclear" onclick="sendState(this);"></div>      
    </div>

    <div>
        <!-- Game is currently autostarted each refresh for debugging simplicity -->
        <!--- button onclick="startGame();">Start Game</!--- button-->
    </div>
</body>
</html>
